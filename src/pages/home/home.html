<ion-header>
  <ion-toolbar>
    <ion-title color="white">KUREUIL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row style="padding-top: 10%">
    <ion-col text-center>
      <h2>Connection</h2>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()">
        <ion-label>Email</ion-label>
        <ion-item>
          <ion-input type="text" [ngModel]="email" name="userEmail" placeholder="Enter user email"></ion-input>
        </ion-item>
        <ion-label>Password</ion-label>
        <ion-item>
          <ion-input type="password" [ngModel]="password" name="userPassword" placeholder="********"></ion-input>
        </ion-item>
      <button class="validate" ion-button type="submit" small block>Validate</button>
    </form>
  </div>
</ion-content>
