<ion-header>

  <ion-navbar>
    <ion-title text-center>K.U.R.E.U.I.L.</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 style="color: #4286f4">{{mode}} chanel</h3>

  <form #f="ngForm" (ngSubmit)="onAddChanel(f)">
    <ion-label color="primary">Chanel's Name</ion-label>
    <ion-input [ngModel]="chanelName" type="text" name="chanelName" required></ion-input>
    <ion-label color="primary">Query</ion-label>
    <ion-input type="text" [ngModel]="query" name="query" required></ion-input>
  </form>
  <button text-center type="submit" ion-button color="primary" [disabled]="!f.valid">Create</button>
</ion-content>
