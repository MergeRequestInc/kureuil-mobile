<ion-header>

  <ion-navbar hideBackButton>
    <ion-title text-center>K.U.R.E.U.I.L.</ion-title>
    <ion-buttons start>
      <button ion-button (click)="back()">Back</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>{{mode}} chanel</h3>

  <form #f="ngForm" (ngSubmit)="onAddChanel(f)">
    <ion-label>Chanel's Name</ion-label>
    <ion-input [ngModel]="chanelName" type="text" name="chanelName" required></ion-input>
    <ion-label>Query</ion-label>
    <ion-textarea type="text" [ngModel]="query" name="query" required></ion-textarea>
    <ion-row>
      <ion-col offset-md-5>
        <button text-center type="submit" ion-button color="primary" [disabled]="!f.valid">{{mode}}</button>
        <button ion-button color="danger" [disabled]="!(mode == 'Edit')" (click)="deleteChanel()">Delete</button>
      </ion-col>
    </ion-row>

  </form>
  <ion-row>
    <h4>
      Lists of Links
    </h4>
  </ion-row>

  <ion-card tertiary *ngFor="let link of links" (click)="onLoadLink(link)">
      <ion-card-header text-center>
        <ion-card-title>
          {{link.url}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col *ngFor="let tag of link.tags">
            <button primary ion-button>{{tag.name}}</button>
          </ion-col>
        </ion-row>
      </ion-card-content>
  </ion-card>
</ion-content>
