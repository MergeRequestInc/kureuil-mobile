<ion-header>

  <ion-navbar hideBackButton>
    <ion-title text-center>K.U.R.E.U.I.L.</ion-title>
    <ion-buttons start>
      <button ion-button (click)="back()">Back</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Modification {{linkSelected.url}}</h3>

    <form #f="ngForm" (ngSubmit)="OnEditLink(f)">
        <ion-label>Link's URL</ion-label>
        <ion-input [ngModel]="linkUrl" type="text" name="linkUrl" required></ion-input>
        <ion-label>Tags</ion-label>
        <button text-center type="submit" ion-button color="primary" [disabled]="!f.valid">Edit</button>
        <button ion-button color="danger" [disabled]="!(mode == 'Edit')" (click)="deleteLink()">Delete</button>
    </form>
</ion-content>
