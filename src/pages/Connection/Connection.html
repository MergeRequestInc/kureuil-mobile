<ion-header>
  <ion-navbar>
      <ion-title text-center>K.U.R.E.U.I.L.</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row style="padding-top: 10%">
    <ion-col text-center>
      <h2>Connection</h2>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-label>Email</ion-label>
        <ion-item>
          <ion-input type="text" [ngModel]="email" formControlName="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-label >Password</ion-label>
        <ion-item>
          <ion-input type="password" [ngModel]="password" formControlName="userPassword" placeholder="********"></ion-input>
        </ion-item>
      <button ion-button type="submit" round outline style="margin-left: 100px;">Login</button>
    </form>
    <ion-row>
        <button ion-button style="border-radius: 10%;" outline block (click)="registerUser()">Register</button>
        <!--<button ion-button style="border-radius: 10%;" block outline (click)="forgotPassword()">I forgot my password</button>-->
    </ion-row>
  </div>
</ion-content>
