<ion-header>
  <ion-toolbar>
      <ion-title text-center>K.U.R.E.U.I.L.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row style="padding-top: 10%">
    <ion-col text-center>
      <h2 style="color: #4286f4">Connection</h2>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-label color="primary">Email</ion-label>
        <ion-item>
          <ion-input type="text" [ngModel]="email" formControlName="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-label color="primary" >Password</ion-label>
        <ion-item>
          <ion-input type="password" [ngModel]="password" formControlName="userPassword" placeholder="********"></ion-input>
        </ion-item>
      <button ion-button type="submit" round outline style="margin-left: 100px;">Login</button>
    </form>
    <ion-row>
        <ion-col>
            <button class="registerForgotbtn" ion-button clear (click)="registerUser()">Register</button>
        </ion-col>
        <ion-col>
            <button class="registerForgotbtn" ion-button clear (click)="forgotPassword()">I forgot my password</button>
        </ion-col>
    </ion-row>
  </div>
</ion-content>
