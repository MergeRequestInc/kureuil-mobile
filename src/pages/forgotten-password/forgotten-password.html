<ion-header>

  <ion-header>
    <ion-toolbar>
      <ion-title text-center>K.U.R.E.U.I.L.</ion-title>
    </ion-toolbar>
  </ion-header>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="resetPassword(f)" class="reset" style="margin-top: 60px;">
      <h3>Login</h3>
      <ion-label>Type your e-mail</ion-label>
      <input type="email" required name="email" [ngModel]="resetEmail" col-md-3>
      <ion-row>
          <input type="submit" ion-button [disabled]="!f.valid" color="primary" value="Claim new password">
          <button ion-button clear (click)="cancelReset()">Cancel</button>
      </ion-row>
  </form>
</ion-content>
